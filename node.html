<html>

<head>

	<link rel="stylesheet" type="text/css" href="css/global.css" /> 
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/cards.js"></script>
	<script src="js/st-ccg.js"></script>



	<script>
	
		$( document ).ready(function() {	
			
			
			var arr = ["a","b","c"]; 
			var textToInsert = [];
			var i = 0;
			var length = arr.length;
			
			//alert(arr);
			for (var a = 0; a <length; a += 1) {
				textToInsert[i++]  = '<tr><td>';
				textToInsert[i++] = arr[a];
				textToInsert[i++] = '</td> </tr>' ;
			 
			}
			$('table').append(textToInsert.join(''));
			
			$('.one').replaceWith("<td class='1'>ONE");
			$('.two').replaceWith("<td class='TWO'>TWO");	
			$('.1').replaceWith("<td class='ONE'>1111");			
			
			$( "#opener" ).click(function() {  
				$( "#dialog" ).dialog( "open" );
			});		
			
			$( "#dialog" ).dialog({  
				modal: true, 
				autoOpen: false,
				buttons: [{      
					text: "OK",      
					click: function() {        
						$( this ).dialog( "close" );      
					}    
				}]
			}); 
			

			
		});
		
	</script>

</head>

<body>

<table border="1" align="center" width="100%">
	<tr>
		<td class="one summary">1
	</tr>
	<tr>
		<td class="two">2
	</tr>
</table>

<button id="opener">open the dialog</button>

<div id="dialog" title="Dialog Title">I'm in a dialog</div>

</body>

</html>
