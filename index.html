<!DOCTYPE html>

    <head>
        <title>Star Trek CCG</title>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" type="text/css" href="./css/global.css" />

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <script src="./js/lib/jquery.zindex.js"></script>
        <script src="./js/lib/jquery.touch-mouse.js"></script>

        <script src="./js/st-cards.js"></script>
        <script src="./js/st-deck.js"></script>
        <script src="./js/st-startup.js"></script>
        <script src="./js/st-logic.js"></script>
        <script src="./js/st-dilemmas.js"></script>
    </head>

    <body class="st">
        <div style='position: fixed; top: 0px; width: 100%;'>
            <table border="0" align="center" width="100%">
                <tr>
                    <td class="turn summary 1"></td>
                    <td class="turn summary 2"></td>
                </tr>
            </table>
        </div>

        <div id="mainContainer">
            <div class="mainBox">
                <div class="mission c0">
                    <div class="outer">
                        <div class="innerCard"></div>
                        <div class="innerDilemma"></div>
                        <div class="innerCross"></div>
                    </div>
                </div>
                <div class="personnel c0"></div>
            </div>
            <div class="mainBox">
                <div class="mission c1">
                    <div class="outer">
                        <div class="innerCard"></div>
                        <div class="innerDilemma"></div>
                        <div class="innerCross"></div>
                    </div>
                </div>
                <div class="personnel c1"></div>
            </div>
            <div class="mainBox">
                <div class="mission c2">
                    <div class="outer">
                        <div class="innerCard"></div>
                        <div class="innerDilemma"></div>
                        <div class="innerCross"></div>
                    </div>
                </div>
                <div class="personnel c2"></div>
            </div>
            <div class="mainBox">
                <div class="mission c3">
                    <div class="outer">
                        <div class="innerCard"></div>
                        <div class="innerDilemma"></div>
                        <div class="innerCross"></div>
                    </div>
                </div>
                <div class="personnel c3"></div>
            </div>
            <div class="mainBox">
                <div class="mission c4">
                    <div class="outer">
                        <div class="innerCard"></div>
                        <div class="innerDilemma"></div>
                        <div class="innerCross"></div>
                    </div>
                </div>
                <div class="personnel c4"></div>
            </div>
        </div>

        <!-- container for players cards -->

        <table id="handContainer">
            <!-- players cards -->
            <tr class='playerCardContainer'></tr>
            <!-- action buttons -->
            <tr class='playerCardAction'></tr>
        </table>

        <div id="dialog" class="orders"></div>
        <div id="dialog2" class="dilemmas"></div>
        <div id="dialog3" class="cardViewer"></div>
        <div id="dialog4" class="groupViewer"></div>

        <audio autoplay id="suspense">
            <source src="./audio/suspense_04.mp3" type="audio/mpeg">
        </audio>

        <audio autoplay id="gameOver">
            <source src="./audio/tng_autodestruct.mp3" type="audio/mpeg">
        </audio>

        <audio autoplay id="chirp">
            <source src="./audio/tng_chirp3_clean.mp3" type="audio/mpeg">
        </audio>

        <audio autoplay id="beam">
            <source src="./audio/tng_transporter10.mp3" type="audio/mpeg">
        </audio>

        <audio autoplay id="lift">
            <source src="./audio/tng_turbolift_1.mp3" type="audio/mpeg">
        </audio>

        <audio autoplay id="warp">
            <source src="./audio/tng_warp_exit.mp3" type="audio/mpeg">
        </audio>

    </body>

</html>
